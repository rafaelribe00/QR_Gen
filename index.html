<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>QR Gen</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gerador de QR Codes</h1>
        <p>Introduz um URL ou texto para criar o QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Introduz aqui o URL/texto">
        <button>Gerar QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
